<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="logo.png"
          style="height: 35px; width: 65px"
          alt="Website Logo"
        />
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">My Cart</a>
        <a href="database.html">My Order</a>
      </nav>
    </header>
    <main>
      <table class="checkout-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="checkoutBody">
          <!-- Selected products will be displayed here by JavaScript -->
        </tbody>
      </table>

      <div>
        <h3>Total Price: <span id="totalPrice">0.00</span></h3>
      </div>

      <form id="orderForm">
        <h2>Submit Order</h2>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required />
        <br />
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <br />
        <label for="address">Address:</label>
        <input type="text" id="address" required />
        <br />
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required />
        <br />
        <button type="button" onclick="submitOrder()">Submit Order</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Online Shopping. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
